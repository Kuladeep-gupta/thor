<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsuedoElements</title>
    <style>
        body{
            background-color: salmon;
        }
        .parent{
            height: 500px;
            width: 500px;
            background-color:purple;
            position: relative;
            padding: 50%;
            color: azure;
        }
        h1::before{
            content: "Hello";
            background-color: red;
        }
        h1::after{
            content: "Devs";
            background-color: red;
        }

        

    </style>
</head>
<body>
    <div class="parent">
      <h1>WEB</h1>
        
    </div>
   
</body>
</html>
